<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='/'">
        <i class="fas fa-arrow-left"></i>
        Back to Gallery
    </button>

    <!-- Device compatibility message -->
    <div id="compatibility-message" style="display: none;" class="compatibility-message">
        <h2>Please use a mobile device</h2>
        <p>This AR experience works best on:</p>
        <ul>
            <li>iOS devices using Safari</li>
            <li>Android devices using Chrome</li>
        </ul>
    </div>

    <a-scene id="ar-scene" style="display: none;">
        <a-assets>
            <video 
                id="target-video-asset" 
                crossorigin="anonymous" 
                loop="true"
                playsinline 
                webkit-playsinline>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#target-video-asset"
                position="0 0 0" 
                height="1.1" 
                width="1.1" 
                rotation="0 0 0"
                loop="true">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        function isMobileDevice() {
            // Check if device is mobile AND not a tablet/desktop
            const isMobile = /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad/i.test(navigator.userAgent);
            
            // Additional check for screen size
            const isSmallScreen = window.innerWidth <= 1024;
            
            return isMobile && !isTablet && isSmallScreen;
        }

        function isCompatibleBrowser() {
            const ua = navigator.userAgent;
            const isIOS = /iPhone|iPod/i.test(ua); // Removed iPad
            const isAndroid = /Android/i.test(ua);
            const isSafari = /Safari/i.test(ua) && !/Chrome/i.test(ua); // Make sure it's pure Safari
            const isChrome = /Chrome/i.test(ua) && isAndroid; // Only consider Chrome on Android

            return (isIOS && isSafari) || (isAndroid && isChrome);
        }

        window.onload = function() {
            console.log('AR page loaded');
            console.log('Is mobile device:', isMobileDevice());
            console.log('Is compatible browser:', isCompatibleBrowser());
            console.log('User Agent:', navigator.userAgent);
            const mindFileUrl = sessionStorage.getItem('mindFileUrl');
            const targetImageUrl = sessionStorage.getItem('targetImageUrl');
            const videoUrl = sessionStorage.getItem('videoUrl');
            
            console.log('Mind file URL:', mindFileUrl);
            console.log('Target image URL:', targetImageUrl);
            console.log('Video URL:', videoUrl);
            
            if (!mindFileUrl || !targetImageUrl) {
                console.error('Missing required URLs');
                alert('Please upload an image first');
                window.location.href = 'index.html';
                return;
            }

            // Check device and browser compatibility
            if (!isMobileDevice() || !isCompatibleBrowser()) {
                document.getElementById('compatibility-message').style.display = 'block';
                document.getElementById('ar-scene').style.display = 'none';
                return;
            }

            // Show AR scene if device is compatible
            document.getElementById('compatibility-message').style.display = 'none';
            document.getElementById('ar-scene').style.display = 'block';

            // Set the mind AR source
            const scene = document.querySelector('a-scene');
            scene.setAttribute('mindar-image', `imageTargetSrc: ${mindFileUrl}`);
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('device-orientation-permission-ui', 'enabled: false');

            // Set up video
            const videoAsset = document.querySelector('#target-video-asset');
            videoAsset.src = videoUrl;
            videoAsset.muted = true;
            
            // Play video when it's loaded
            videoAsset.addEventListener('loadedmetadata', () => {
                console.log('Video loaded, attempting to play');
                videoAsset.play()
                    .then(() => console.log('Video playing'))
                    .catch(error => console.error('Error playing video:', error));
            });

            // Error handling for video
            videoAsset.addEventListener('error', (e) => {
                console.error('Video error:', e);
                alert('Error loading video. Please try again.');
            });
        };
    </script>

    <style>
        .compatibility-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--dark-surface);
            padding: 2rem;
            border-radius: var(--radius-md);
            text-align: center;
            max-width: 80%;
            z-index: 1000;
        }

        .compatibility-message h2 {
            color: var(--ferrari-red);
            margin-bottom: 1rem;
        }

        .compatibility-message ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .compatibility-message li {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }
    </style>
</body>
</html>
